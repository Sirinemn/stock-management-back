<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription réussie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 0 0 10px;
            line-height: 1.6;
        }
        strong {
            color: #333333;
        }
    </style>
</head>
<body>
<div class="email-container">
    <p>Bonjour <span th:text="${firstname}"></span> <span th:text="${lastname}"></span>,</p>

    <p>Votre compte a été créé avec succès.</p>

    <p><strong>Identifiants :</strong></p>
    <ul>
        <li>Email : <span th:text="${email}"></span></li>
        <li>Mot de passe commence par : <span th:text="${password}"></span></li>
    </ul>

    <p>Merci de vous connecter et de changer votre mot de passe dès votre première connexion.</p>

    <p>Cordialement,</p>
    <p>L'équipe de gestion des stocks</p>
</div>
</body>
</html>
