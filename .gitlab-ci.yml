stages:
  - build
  - test
  - deploy

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  DOCKER_IMAGE: "registry.gitlab.com/Sirinemn/stock-management-back"

before_script:
  - echo "‚öôÔ∏è Initialisation de l'environnement..."
  - export PATH=$PATH:/usr/local/maven/bin

cache:
  paths:
    - .m2/repository/

# 1Ô∏è‚É£ √âtape de Build
build:
  stage: build
  image: maven:3.8.4-openjdk-17
  script:
    - mvn clean package $MAVEN_CLI_OPTS
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

# 2Ô∏è‚É£ √âtape de Test
test:
  stage: test
  image: maven:3.8.4-openjdk-17
  script:
    - mvn test $MAVEN_CLI_OPTS

# 3Ô∏è‚É£ √âtape de D√©ploiement
deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "üöÄ Construction et push de l'image Docker"
    - docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_TOKEN" docker.io
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE
  only:
    - main
